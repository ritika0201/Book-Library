<!DOCTYPE html> 
<html> 
<head> 
	<title> Contact Form</title> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	 
		
<link rel="stylesheet" type="text/css" href="style.css"> 
		
</head> 
<body> 
	
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
   
    <ul class="nav navbar-nav">
      <li class="active"><a href="">Juju Chats</a></li>
      <li><a href="/">Register</a></li>
      <li><a href="/startchat">Chat</a></li>
      <li><a href="/contact">Contact us</a></li>
      <li><a href="/about">About us</a></li>
    </ul>
  </div>
</nav>
	<div class="container" > 
		<div class="row"> 
      <div class="col-md-6 maps">
         <iframe style="height: 500px;width: 500px;" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=lovely%20professional%20university+(lpu)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
				
		<div class="col-md-6 main"> 
					
			<form action="/contact" method="post"> 
					
			<h1> Contact form </h1> 
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br> 
							
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br> 
			
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required/><br> 
										
			<textarea style="border-width: 2px; width: 100%;height: 100px" class="box" name="password"
			id="password" placeholder="Enter message here" ></textarea>
							
			<br> 
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" class="btn-primary" /><br> 
					
			</form> 
					
		</div> 
				
		
				
	</div> 
	</div> 
</body> 
</html>
